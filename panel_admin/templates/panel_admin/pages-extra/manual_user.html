{% extends "panel_admin/plantillas/base.html" %}
{% block title %}Reportes{% endblock %}

{% block content %}

<div class="row">
    <div class="col-sm-12 col-lg-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <div class="header-title">
                    <h4 class="card-title">Manual de usuario</h4>
                </div>
                <!--select-->
                <div class="card-header d-flex justify-content-between">
                    <a class="btn btn-success" href="{{ manual_usuario.url }}" type="button" class="btn btn-success" target="_blank">Ver manual</a>
                </div>
            </div>
            <div class="card-body">
                <!--cargar pdf en la pantalla actual-->
                <embed src="{{ manual_usuario.url }}" type="application/pdf" width="100%" height="600px" />
            </div>
        </div>
    </div>
</div>

{% endblock %}

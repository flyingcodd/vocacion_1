
{% extends "panel_admin/plantillas/base.html" %}

{% block title %}Editar Carreras{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
           <div class="d-flex align-items-center justify-content-between">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb p-0 mb-0">
                        <li class="breadcrumb-item"><a href="{% url 'carreras' %}">Carreras</a></li>

            </div>

    </div>

        <h4 class="font-weight-bold d-flex align-items-center">Editando Carrera</h4>

    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h5 class="font-weight-bold mb-3">Informacion Basica</h5>
                {% include "panel_admin/carreras/form.html" %}

        </div>
    </div>

{% endblock %}
